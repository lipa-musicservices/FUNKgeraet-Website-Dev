<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FUNKger√¶t | Contact</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="Resources/FG-Icon.png" />
  <meta name="theme-color" content="#070a08" />
  <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />

  <style>
    .ContactPage{
      width:min(1100px, calc(100% - 40px));
      margin:0 auto;
      padding: 24px 0 70px;
    }
    .ContactHero{
      margin-top: 14px;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      overflow:hidden;
    }
    .ContactHero__inner{ padding: 26px; }
    .ContactBadge{
      display:inline-flex;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0,255,0,.22);
      background: rgba(0,255,0,.06);
      font-weight: 900;
      letter-spacing: .12em;
      text-transform: uppercase;
      font-size: 12px;
    }
    .ContactTitle{
      margin: 14px 0 6px;
      font-size: clamp(26px, 3.2vw, 38px);
      line-height: 1.1;
      font-weight: 950;
    }
    .ContactSub{
      margin:0;
      opacity:.78;
      line-height:1.5;
      max-width: 70ch;
    }

    .ContactGrid{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 14px;
      margin-top: 14px;
      align-items:start;
    }
    @media (max-width: 900px){
      .ContactGrid{ grid-template-columns: 1fr; }
      .ContactHero__inner{ padding: 20px; }
    }

    .Card{
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      padding: 18px;
      overflow:hidden;
    }

    .FormGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    @media (max-width: 700px){
      .FormGrid{ grid-template-columns: 1fr; }
    }

    .Field{ display:flex; flex-direction:column; gap:6px; }
    .Label{ font-weight: 800; font-size: 13px; opacity: .9; }
    .Input, .Textarea{
      width:100%;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color: inherit;
      padding: 12px 12px;
      outline: none;
    }
    .Textarea{ min-height: 160px; resize: vertical; line-height:1.45; }

    .Actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 12px;
      align-items:center;
    }
    .Btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.04);
      color: inherit;
      cursor:pointer;
      font-weight: 900;
      transition: transform 160ms ease, border-color 160ms ease, background 160ms ease;
      text-decoration:none;
      user-select:none;
    }
    .Btn:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.24);
      background: rgba(255,255,255,.06);
    }
    .Btn--accent{
      border-color: rgba(0,255,0,.35);
      background: rgba(0,255,0,.08);
    }
    .Btn[disabled]{
      opacity:.55;
      cursor:not-allowed;
      transform:none !important;
    }

    .Status{
      margin-top: 10px;
      font-size: 13px;
      opacity: .90;
      line-height: 1.4;
      min-height: 18px;
    }

    /* Honeypot unsichtbar */
    .HpField{
      position:absolute !important;
      left:-9999px !important;
      width:1px !important;
      height:1px !important;
      opacity:0 !important;
      pointer-events:none !important;
    }

    .MiniHint{
      opacity:.75;
      font-size: 13px;
      line-height: 1.45;
    }

    .MailBox{
      margin-top: 12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .MailPill{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      text-decoration:none;
      color: inherit;
      font-weight: 900;
    }
  </style>
</head>

<body>
  <div id="HeadBar"></div>

  <main class="ContactPage">
    <header class="ContactHero">
      <div class="ContactHero__inner">
        <div class="ContactBadge">KONTAKT</div>
        <h1 class="ContactTitle">Schreib uns.</h1>
        <p class="ContactSub">
          Kurze Nachricht reicht. Wir melden uns fix zur√ºck.
        </p>
      </div>
    </header>

    <section class="ContactGrid">

      <!-- FORM -->
      <article class="Card" aria-label="Kontaktformular">
        <div style="font-weight:950; font-size:18px;">Kontaktformular</div>
        <div class="MiniHint" style="margin-top:6px;">
          Pflichtfelder: Name, E-Mail, Nachricht.
        </div>

        <!--
          Wichtig:
          - method POST
          - action = Apps Script /exec
          - target = hidden iframe (f√ºr R√ºckmeldung ohne CORS)
        -->
        <form id="fgForm" autocomplete="on"
              method="POST"
              action="https://script.google.com/macros/s/AKfycbwvuCyBeY2Wa-XOmxYzfoWo6GTu2qUEPhMCHqm7nAn_bm1lQnHfqWdwXcyQPEZ30pp7/exec"
              target="fgSink">

          <div class="FormGrid">
            <div class="Field">
              <label class="Label" for="name">Name *</label>
              <input class="Input" id="name" name="name" required placeholder="Max Mustermann" />
            </div>

            <div class="Field">
              <label class="Label" for="email">E-Mail *</label>
              <input class="Input" id="email" name="email" type="email" required placeholder="name@mail.de" />
            </div>

            <div class="Field" style="grid-column: 1 / -1;">
              <label class="Label" for="phone">Telefon (optional)</label>
              <input class="Input" id="phone" name="phone" type="tel" placeholder="+49 171 1234567" />
            </div>

            <div class="Field" style="grid-column: 1 / -1;">
              <label class="Label" for="message">Nachricht *</label>
              <textarea class="Textarea" id="message" name="message" required
                placeholder="Worum geht‚Äôs? (Event, Anfrage, Fragen, etc.)"></textarea>
            </div>
          </div>

          <!-- Honeypot -->
          <input class="HpField" id="company" name="company" tabindex="-1" autocomplete="off" aria-hidden="true" />

          <!-- Hidden Meta -->
          <input type="hidden" id="ua" name="ua" />
          <input type="hidden" id="page" name="page" />
          <input type="hidden" id="origin" name="origin" />
          <input type="hidden" id="clientId" name="clientId" />

          <div class="Actions">
            <button class="Btn Btn--accent" id="sendBtn" type="submit">Senden</button>
          </div>

          <div class="Status" id="status">‚Äî</div>
        </form>

        <!-- Hidden iFrame receiver -->
        <iframe name="fgSink" id="fgSink" style="display:none;"></iframe>
      </article>

      <!-- SIDE -->
      <aside class="Card" aria-label="Direktkontakt">
        <div style="font-weight:950; font-size:18px;">Direktkontakt</div>
        <div class="MiniHint" style="margin-top:6px;">
          Wenn dein Mailprogramm sowieso offen ist:
        </div>

        <div class="MailBox">
          <a class="MailPill" href="mailto:funkgeraet.music@gmail.com?subject=Website-Kontaktanfrage%20-%20FUNKgeraet">
            funkgeraet.music@gmail.com
          </a>
        </div>

        <div class="MiniHint" style="margin-top:12px;">
          Hinweis: Max. <b>3 Nachrichten pro 5 Minuten</b> pro Ger√§t (Anti-Spam).
        </div>
      </aside>

    </section>
  </main>

  <div id="FootBar"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    function loadBars(){
      if (window.innerWidth < 800) $("#HeadBar").load("FixedPages/HeadBarCollapsed.html");
      else $("#HeadBar").load("FixedPages/HeadBar.html");
      $("#FootBar").load("FixedPages/FootBar.html");
    }
    window.addEventListener("load", loadBars);
    window.addEventListener("resize", () => {
      const isMobile = window.innerWidth < 800;
      if (window.__fgWasMobile !== isMobile){
        window.__fgWasMobile = isMobile;
        loadBars();
      }
    });
  </script>

  <script>
    // =========================================================
    // FUNKger√¶t Contact Form (real feedback via postMessage)
    // =========================================================

    const form = document.getElementById("fgForm");
    const statusEl = document.getElementById("status");
    const sendBtn = document.getElementById("sendBtn");

    // client-side limit (zus√§tzlich zum Serverlimit)
    const RL_KEY = "FG_CONTACT_SEND_TIMES";
    const RL_WINDOW_MS = 5 * 60 * 1000;
    const RL_MAX = 3;

    function setStatus(msg){ statusEl.textContent = msg; }

    function getSendTimes(){
      try{
        const arr = JSON.parse(localStorage.getItem(RL_KEY) || "[]");
        return Array.isArray(arr) ? arr : [];
      }catch(e){ return []; }
    }
    function setSendTimes(arr){ localStorage.setItem(RL_KEY, JSON.stringify(arr)); }
    function canSendNow(){
      const now = Date.now();
      const cutoff = now - RL_WINDOW_MS;
      const times = getSendTimes().filter(t => typeof t === "number" && t >= cutoff);
      if(times.length >= RL_MAX){
        const oldest = Math.min(...times);
        const waitMs = (oldest + RL_WINDOW_MS) - now;
        return { ok:false, waitMs: Math.max(0, waitMs) };
      }
      return { ok:true, waitMs:0 };
    }
    function registerSend(){
      const now = Date.now();
      const cutoff = now - RL_WINDOW_MS;
      const times = getSendTimes().filter(t => typeof t === "number" && t >= cutoff);
      times.push(now);
      setSendTimes(times);
    }
    function fmtWait(ms){
      const s = Math.ceil(ms/1000);
      if(s <= 60) return s + "s";
      return Math.ceil(s/60) + "min";
    }

    // stabile Client-ID (f√ºr Server-Ratelimit)
    const CID_KEY = "FG_CONTACT_CLIENT_ID";
    function getClientId(){
      let id = localStorage.getItem(CID_KEY);
      if(!id){
        id = (crypto?.randomUUID ? crypto.randomUUID() : ("cid_" + Math.random().toString(16).slice(2) + Date.now()));
        localStorage.setItem(CID_KEY, id);
      }
      return id;
    }

    // Pending request timeout (falls Apps Script nicht antwortet)
    let pending = null;

    window.addEventListener("message", (ev) => {
      if(!ev || !ev.data || ev.data.source !== "FG_CONTACT") return;
      if(!pending) return;

      clearTimeout(pending.timer);
      pending = null;

      const res = ev.data.payload || {};

      if(res.ok){
        registerSend();
        sendBtn.textContent = "Gesendet";
        setStatus("‚úÖ Anfrage abgeschickt. Wir melden uns fix zur√ºck.");
        form.reset();
        setTimeout(() => {
          sendBtn.textContent = "Senden";
          sendBtn.disabled = false;
        }, 1400);
        return;
      }

      // error
      sendBtn.disabled = false;
      sendBtn.textContent = "Senden";

      if(res.error === "missing_fields"){
        setStatus("‚ùå Bitte Name, E-Mail und Nachricht ausf√ºllen.");
      } else if(res.error === "bad_email"){
        setStatus("‚ùå E-Mail sieht nicht korrekt aus.");
      } else if(res.error === "rate_limited"){
        const ms = Number(res.waitMs || 0);
        setStatus(`‚è≥ Zu viele Nachrichten. Bitte in ${fmtWait(ms)} nochmal versuchen.`);
      } else if(res.error === "missing_clientId"){
        setStatus("‚ùå Technischer Fehler: clientId fehlt. (localStorage blockiert?)");
      } else {
        setStatus("‚ùå Fehler: " + (res.error || "unknown"));
      }
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const rl = canSendNow();
      if(!rl.ok){
        setStatus(`‚è≥ Bitte kurz warten: max. ${RL_MAX} Nachrichten in 5 Minuten. (${fmtWait(rl.waitMs)} verbleibend)`);
        return;
      }

      const name = (document.getElementById("name").value || "").trim();
      const email = (document.getElementById("email").value || "").trim();
      const message = (document.getElementById("message").value || "").trim();

      if(!name || !email || !message){
        setStatus("Bitte Name, E-Mail und Nachricht ausf√ºllen.");
        return;
      }
      if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){
        setStatus("E-Mail sieht komisch aus üôÇ");
        return;
      }

      // Hidden meta setzen
      document.getElementById("ua").value = navigator.userAgent;
      document.getElementById("page").value = location.href;
      document.getElementById("origin").value = location.origin;
      document.getElementById("clientId").value = getClientId();

      // UI
      sendBtn.disabled = true;
      sendBtn.textContent = "Sende‚Ä¶";
      setStatus("Wird gesendet‚Ä¶");

      // Timeout: keine R√ºckmeldung => Deployment/Rechte/Version kaputt
      pending = {
        timer: setTimeout(() => {
          pending = null;
          sendBtn.disabled = false;
          sendBtn.textContent = "Senden";
          setStatus("‚ùå Keine R√ºckmeldung vom Server. Pr√ºfe Apps-Script Deployment (/exec), Rechte (Anyone) und ob die neueste Version deployed ist.");
        }, 12000)
      };

      // echte Submission in hidden iframe (CORS egal)
      form.submit();
    });
  </script>
</body>
</html>
